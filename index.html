<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width= device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@800&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <script src="js/script.js" defer></script>
    <title>"Hide and Seek"</title>
</head>
<body>
<!-- game wrapper -->
<div id="container">

<!-- Game over screens -->
    <section class="winner">
        <h1 class="game-over">You Win!</h1>
        <h2>Eleven to the rescue!</h2>
        <h2 id="accuracyReadout">Hit Accuracy: <span class="accuracyOutput"></span></h2>
        <h2 id="winFeedback"></h2>
        <button class="restart-button">Play Again</button>
      </section>

      <section class="loser">
        <h1 class="game-over">You Lose</h1>
        <h2>The Demogorgon found you</h2>
        <button class="restart-button">Play Again</button>
      </section>

    <!-- //Game title -->
    <h1 id="title">Hide and Seek</h1>

<!-- //computer board -->
    <div class="board-container opacity-drop"  id="computer-board">
        <div data-index="0" class="tile comp-tile" ></div>
        <div data-index="1" class="tile comp-tile"></div>
        <div data-index="2" class="tile comp-tile"></div>
        <div data-index="3" class="tile comp-tile"></div>
        <div data-index="4" class="tile comp-tile"></div>
        <div data-index="5" class="tile comp-tile"></div>
        <div data-index="6" class="tile comp-tile"></div>
        <div data-index="7" class="tile comp-tile"></div>
        <div data-index="8" class="tile comp-tile"></div>
        <div data-index="9" class="tile comp-tile"></div>
        <div data-index="10" class="tile comp-tile"></div>
        <div data-index="11" class="tile comp-tile"></div>
        <div data-index="12" class="tile comp-tile"></div>
        <div data-index="13" class="tile comp-tile"></div>
        <div data-index="14" class="tile comp-tile"></div>
        <div data-index="15" class="tile comp-tile"></div>
    </div>
    <div><h3 id="comp-label">DEMOGORGON</h3></div>
    
    <!-- display box -->
    <p id="display" ><span id="display-span">Chose four hiding spots below, the Demogorogon will do the same above and then the game will begin!</span>
    </p>

     <!--taly box-->
     <div class="taly-box">
        <div>Demon
            <div><div class="score" id="cpu-lives">0</div></div>
        </div>
        <div>Player
            <div class="score" id="player-lives">0</div>
        </div>
    </div>

 <!-- //player board -->
    <div class="board-container" id="player-board">
        <div data-index="0" class="tile player-tile"></div>
        <div data-index="1" class="tile player-tile"></div>
        <div data-index="2" class="tile player-tile"></div>
        <div data-index="3" class="tile player-tile"></div>
        <div data-index="4" class="tile player-tile"></div>
        <div data-index="5" class="tile player-tile"></div>
        <div data-index="6" class="tile player-tile"></div>
        <div data-index="7" class="tile player-tile"></div>
        <div data-index="8" class="tile player-tile"></div>
        <div data-index="9" class="tile player-tile"></div>
        <div data-index="10" class="tile player-tile"></div>
        <div data-index="11" class="tile player-tile"></div>
        <div data-index="12" class="tile player-tile"></div>
        <div data-index="13" class="tile player-tile"></div>
        <div data-index="14" class="tile player-tile"></div>
        <div data-index="15" class="tile player-tile"></div>
    </div>
    <div><h3 id="player-label">PLAYER</h3></div>
</div>
</body>
</html>
